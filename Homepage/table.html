<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Group Table</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* add border to table and cells */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 60px;
    }
    th, td {
      border: 1px solid rgb(0, 0, 0);
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #00ae17;
    }
  </style>

  <style>
    table {
      font-size: 0.8em;
      width: 60%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.3em;
      border: 1px solid black;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <div class="overlay overlay-slide-left" id="overlay">
    <nav>
      <ul>
    </li><li class="u-nav-item"><a class="u-button-style u-nav-link" href="index.html">Home</a>    
    </li><li class="u-nav-item"><a class="u-button-style u-nav-link" href="table.html">Group Table</a>    
    </li><li class="u-nav-item"><a class="u-button-style u-nav-link" href="settings.html">Settings</a>  

      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
  </div>
  <!-- Table -->
  <table id="csv-table"></table>
  
  <!-- Script -->
  <script src="script.js"></script>
  <script src="auth.html"></script>
  <script>
    // Fetch the CSV file
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState === 4 && this.status === 200) {
        // Parse the CSV data
        const data = Papa.parse(this.responseText, { header: true }).data;

        // Create the table
        const table = document.getElementById('csv-table');
        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.innerText = header;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
        data.forEach(rowData => {
          const row = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.innerText = rowData[header];
            row.appendChild(td);
          });
          table.appendChild(row);
        });
      }
    };
    xhr.open('GET', '/data.csv');
    xhr.send();
  </script>
</body>
</html>
